#########################################################
##
## Vallum DB
##
#########################################################

apiVersion: v1
kind: Pod
metadata:
  name: vallum-db
  labels:
    app: vallum-db
spec:
    nodeSelector:
      region: brazil
    containers:
    - env:
      - name: MYSQL_ROOT_PASSWORD
        valueFrom:
          secretKeyRef:
            name: sqlpass
            key: password
      - name: MYSQL_ROOT_HOST
        value: '%'
      - name: MYSQL_DATABASE
        value: vallum
      image: ronnypeterson/vallum-db-local
      imagePullPolicy: Always
      name: vallum-db
---
apiVersion: v1
kind: Service
apiVersion: v1
metadata:
  name: vallum-db
spec:
  selector:
    app: vallum-db
  ports:
  - protocol: TCP
    port: 22
    name: ssh
    targetPort: 22
  - protocol: TCP
    port: 3306
    name: mysql
    targetPort: 3306
---

