#########################################################
##
## Vallum Audit-db
##
#########################################################

apiVersion: v1
kind: Pod
metadata:
  name: vallum-audit-db
  labels:
    app: vallum-audit-db
spec:
  containers:
  - image: ronnypeterson/vallum-audit-db
    imagePullPolicy: Always
    name: vallum-audit-db
    env:
    - name: MYSQL_ROOT_PASSWORD
      valueFrom:
        secretKeyRef:
          name: sqlpass
          key: password
    - name: MYSQL_ROOT_HOST
      value: '%'
    - name: MYSQL_DATABASE
      value: vallum_audit
#    command: ["/usr/bin/tail"] 
#    args: ["-f","/dev/null"]
  nodeSelector:
    aes: "true"
    region: brazil
  affinity:
    podAntiAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        - labelSelector:
            matchExpressions:
              - key: "app"
                operator: In
                values:
                - vallum-db
          topologyKey: "kubernetes.io/hostname"
# This field requires labelling the nodes with AES support > kubectl label nodes wn1.localdomain aes=true
---
apiVersion: v1
kind: Service
apiVersion: v1
metadata:
  name: vallum-audit-db
spec:
  selector:
    app: vallum-audit-db
  ports:
  - protocol: TCP
    port: 22
    name: ssh
    targetPort: 22
  - protocol: TCP
    port: 3306
    name: mysql
    targetPort: 3306
---

