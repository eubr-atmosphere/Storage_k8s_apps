## Master Statful Set
##
apiVersion: v1
kind: Service
apiVersion: v1
metadata:
  name: hadoop-master
spec:
  selector:
    app: hadoop-master
  ports:
  - protocol: TCP
    port: 8020
    name: "8020"
    targetPort: 8020
  - protocol: TCP
    port: 22
    name: ssh
    targetPort: 22
---
