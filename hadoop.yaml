  serviceName: "hadoop-slave"
  # Adjust the number of replicas
  replicas: 3
  selector:
    matchLabels:
      app: hadoop-slave
  template:
    metadata:
      labels:
        app: hadoop-slave
        io.kompose.service: hadoop-slave
    spec:
      containers:
       - image: mikaelsouza/atmosphere-hdfs:2.7.4.1
         name: hadoop-slave1
         resources: {}
         volumeMounts:
         - name: hdfs
           mountPath: /mnt/hdfs
      restartPolicy: Always
  volumeClaimTemplates:
